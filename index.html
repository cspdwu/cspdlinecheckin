<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Check-in</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; }
        .hidden { display: none; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #00b900; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div id="loading">กำลังโหลดข้อมูล...</div>

    <div id="regForm" class="hidden">
        <h2>ลงทะเบียนครั้งแรก</h2>
        <input type="number" id="studentId" placeholder="รหัสนักศึกษา 8 หลัก" required>
        <input type="text" id="fullName" placeholder="ชื่อ-นามสกุล" required>
        <select id="school">
            <option value="">เลือกสำนักวิชา</option>
            <option value="IT">สำนักวิชาสารสนเทศศาสตร์</option>
            <option value="Eng">สำนักวิชาวิศวกรรมศาสตร์</option>
            </select>
        <button onclick="register()">ลงทะเบียน</button>
    </div>

    <div id="checkinArea" class="hidden">
        <h2>สวัสดีคุณ <span id="userName"></span></h2>
        <p>รหัสนักศึกษา: <span id="userCode"></span></p>
        <button onclick="checkIn()">กดเพื่อเช็คอินเข้ากิจกรรม</button>
    </div>

    <script>
        const LIFF_ID = '2008925313-hrsUUpmB';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxVDz_HHLYEt5GulNKkmkKuD-f5q-piht1cQzzXHzRYg29YdJWXuOWeJm3Bzuxngl3KKQ/exec';
        let userId = '';

        async function main() {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) { liff.login(); return; }
            
            const profile = await liff.getProfile();
            userId = profile.userId;
            checkStatus();
        }

        async function checkStatus() {
            const res = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'checkStatus', userId: userId })
            });
            const data = await res.json();
            document.getElementById('loading').classList.add('hidden');
            
            if (data.registered) {
                document.getElementById('checkinArea').classList.remove('hidden');
                document.getElementById('userName').innerText = data.userData.fullName;
                document.getElementById('userCode').innerText = data.userData.studentId;
            } else {
                document.getElementById('regForm').classList.remove('hidden');
            }
        }

        async function register() {
            const studentId = document.getElementById('studentId').value;
            const fullName = document.getElementById('fullName').value;
            const school = document.getElementById('school').value;

            if (studentId.length !== 8) return alert("รหัสนักศึกษาต้องมี 8 หลัก");
            
            await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'register', userId: userId, studentId, fullName, school })
            });
            alert("ลงทะเบียนสำเร็จ!");
            location.reload();
        }

        function checkIn() {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const res = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'checkin',
                        userId: userId,
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude
                    })
                });
                const result = await res.json();
                alert(result.message);
                if (result.status === 'success') liff.closeWindow();
            });
        }
        main();
    </script>
</body>
</html>
